<!-- MID BLOCK WITH TOP AND BOTTOM MODULE POSITION -->
<div id="midblock" style="width:70%;">
    <div class="insidem">
        <!-- top module-->
        <div id="topmodule">
            <div class="yjsquare">
                <h3><span>Newsflash</span></h3>
                <div class="yjsquare_in">
                    <table class="contentpaneopen">
                        <tr>
                            <td valign="top" >
                                Szybki news, fragment artykulu np.
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" ></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- end top module-->
        <!-- component -->
        {% block maincontent %}
        {% endblock %}
        <!-- end component -->
    </div><!-- end mid block insidem class -->
</div><!-- end mid block div -->
<!-- END MID BLOCK -->
